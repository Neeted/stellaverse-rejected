name: stellaverse-rejected-filter-and-publish

# GITHUB_TOKEN によるリポジトリ書き込み (push) を許可する
permissions:
  contents: write

# トリガー: 毎週日曜 21:10 JST (＝12:10 UTC) と手動実行
on:
  schedule:
    - cron: '10 12 * * 0'   # Sunday 12:10 UTC = Sunday 21:10 JST
  workflow_dispatch: {}    # 手動トリガーを許可

# 同時実行を防止（同グループの古い実行がキャンセルされる）
concurrency:
  group: 'stellabms-filter-main'
  cancel-in-progress: true

jobs:
  run-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # persist-credentials: true により後続の git push が GITHUB_TOKEN を使える
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Show environment (debug)
        run: |
          python --version
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la

      - name: Run stellaverse_rejected_filter
        run: |
          python ./stellaverse_rejected_filter.py

      - name: Commit and push output (if changed)
        run: |
          # git ユーザ設定（bot 名義）
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/*
          git add log/*

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update stellabms output: $(date -u +'%Y-%m-%dT%H:%M:%SZ') [skip ci]

          Generated by workflow: $GITHUB_WORKFLOW
          Run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID
          Trigger: $GITHUB_ACTOR"
                      git push
                    fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
